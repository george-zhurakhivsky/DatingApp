<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel-image">
      <img src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li><button class="btn btn-success btn-sm" [routerLink]="['/members/',user.id]" ><i class="fa fa-user"></i></button></li>
        <li><button class="btn btn-success btn-sm" (click)="sendlike(user.id)"><i class="fa fa-heart"></i></button></li>
        <li><button class="btn btn-success btn-sm" [routerLink]="['/members/',user.id]" [queryParams]="{tab: '3'}"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
      <div class="text-center">
        <h5><i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}</h5>
      </div>
      <div class="text-center">
        <h5><small>{{user.city}}</small></h5>
      </div>
  </div>
</div>
